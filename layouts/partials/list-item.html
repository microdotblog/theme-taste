<article class="gh-list-item">
	<a class="gh-list-item-inner" href="{{ .Permalink }}">
		<div class="gh-list-item-content">
			<h3 class="gh-list-item-title">{{ or .Title "Missing Title" }}</h3>

			<p class="gh-list-item-excerpt">{{ .Summary }}</p>

			<span class="gh-list-item-published-at">{{ dateFormat "January _2, 2006" .Date }}</span>
		</div>
	</a>
</article>
