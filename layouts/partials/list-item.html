<article class="gh-list-item">
	<a class="gh-list-item-inner" href="{{ .Permalink }}">
		<div class="gh-list-item-content">
			<h3 class="gh-list-item-title">{{ .Title }}</h3>

			<p class="gh-list-item-excerpt">{{ .Content }}</p>
			<span class="gh-list-item-published-at">{{ .Date.Format "January _2, 2006" }}</span>
		</div>
	</a>
</article>
