<!-- TODO: add support for navigation layouts -->
<header id="gh-head" class="gh-head gh-outer is-head-left-logo">
	<div class="gh-head-inner gh-inner"> <!-- TODO: full width support? -->
		<div class="gh-head-brand">
			<div class="gh-head-brand-wrapper">
				<a class="gh-head-logo" href="/">
					{{ .Site.Title }} <!-- TODO: support for image logo? -->
				</a>
			</div>
			{{ partial "search-link.html" . }}
			<button class="gh-burger"></button>
		</div>

		<nav class="gh-head-menu">
			<ul class="nav">
				{{ range .Site.Menus.main }}
					{{ if .Page.Params.redirect }}
						<li><a href="{{ .Page.Params.redirect }}">{{ .Name }}</a></li>
					{{ else }}
						<li><a href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a></li>
					{{ end }}
				{{ end }}
			</ul>
		</nav>

	<div class="gh-head-actions">
		{{ partial "search-link.html" . }}
	</div>
	</div>
</header>
